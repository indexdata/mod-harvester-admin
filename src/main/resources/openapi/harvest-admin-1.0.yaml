openapi: 3.0.0
info:
  title: Harvester Admin API
  version: v0.1
paths:
  /harvester-admin/harvestables:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
    post:
      description: Create harvest job configuration
      operationId: postHarvestable
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/harvestablePostPut"
        required: true
      responses:
        "201":
          description: Harvest definition created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/harvestableGet"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"
    get:
      description: Get brief harvest job definitions
      operationId: getHarvestables
      parameters:
      - in: query
        name: query
        required: false
        description: CQL
        schema:
          type: string
      responses:
        "200":
          description: Harvest job definitions returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/harvestables"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/harvestables/xml-bulk:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
    post:
      description: Create bulk XML harvest job configuration
      operationId: postHarvestableXmlBulk
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/harvestableXmlBulkPostPut"
        required: true
      responses:
        "201":
          description: XML bulk harvest definition created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/harvestableGet"

        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/harvestables/oai-pmh:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
    post:
      description: Create OAI-PMH harvest job configuration
      operationId: postHarvestableOaiPmh
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/harvestableOaiPmhPostPut"
        required: true
      responses:
        "201":
          description: OAI-PMH harvest definition created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/harvestableGet"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/harvestables/{id}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
    get:
      operationId: getHarvestable
      description: Get harvest configuration
      responses:
        "200":
          description: Harvest configuration returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/harvestableGet"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"
    put:
      operationId: putHarvestable
      description: Update harvest configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/harvestablePostPut"
        required: true
      responses:
        "204":
          description: No content
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"
    delete:
      operationId: deleteHarvestable
      description: Delete a harvest job configuration
      responses:
        "204":
          description: Harvest job configuration deleted
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/harvestables/xml-bulk/{id}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
    put:
      operationId: putHarvestableXmlBulk
      description: Update bulk XML harvest configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/harvestableXmlBulkPostPut"
        required: true
      responses:
        "204":
          description: No content
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/import-configs/xml-bulk/{id}/import:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Import configuration identifier (UUID)
        schema:
          type: string
    post:
      operationId: importXmlRecords
      description: Load XML document using given import configuration
      requestBody:
        content:
          application/xml:
            schema:
              $ref: "#/components/schemas/script"
        required: true
      responses:
        "204":
          description: No content
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"


  /harvester-admin/harvestables/oai-pmh/{id}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
    put:
      operationId: putHarvestableOaiPmh
      description: Update OAI-PMH harvest configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/harvestableOaiPmhPostPut"
        required: true
      responses:
        "204":
          description: No content
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/jobs/run/{id}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
    put:
      operationId: startJob
      description: Starts a harvest job immediately if possible
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: schemas/jobStarted.json
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/jobs/stop/{id}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
    put:
      operationId: stopJob
      description: Stops a harvest job
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: schemas/jobStopped.json
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"


  /harvester-admin/harvestables/{id}/log:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
      - in: query
        name: offset
        required: false
        description: log file start line
        schema:
          type: string
      - in: query
        name: limit
        required: false
        description: max log file lines
        schema:
          type: string

    get:
      operationId: getJobLog
      description: Get log statements for a harvest job
      responses:
        "200":
          description: Harvest log statements returned
          content:
            text/plain:
              schema:
                type: string
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/harvestables/{id}/failed-records:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
      - in: query
        name: offset
        required: false
        description: result set start row
        schema:
          type: string
      - in: query
        name: limit
        required: false
        description: result set max rows
        schema:
          type: string

    get:
      operationId: getFailedRecords
      description: Get failed records for a harvest job
      responses:
        "200":
          description: Harvest failed records list returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failedRecordsCurrentJob"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/harvestables/{id}/failed-records/{num}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
      - in: path
        name: num
        required: true
        description: number of a failed record
        schema:
          type: string

    get:
      operationId: getFailedRecord
      description: Get a failed record for a harvest job
      responses:
        "200":
          description: error report for failed record
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failedRecordCurrentJob"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/harvestables/{id}/log/store:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest configuration identifier
        schema:
          type: number
    post:
      description: Takes submitted job status, pulls the job config, and stores a copy of its most recent logs
      operationId: storeJobLogWithPostedStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/harvestJobStatus"
        required: true
      responses:
        "200":
          description: Harvest log statements stored in module storage
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"
    get:
      operationId: storeJobLog
      description: Pulls the current job config from Harvester and stores a copy of the most recent log for that job
      responses:
        "200":
          description: Harvest log statements stored in module storage
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/previous-jobs:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
    get:
      operationId: getPreviousJobs
      description: Retrieves list of previous harvest jobs
      parameters:
        - in: query
          name: query
          required: false
          description: CQL query, supporting harvestableId, name, type, status, message, and amountHarvested in queries, and the same fields plus started and finished in sorting
          schema:
            type: string
        - in: query
          name: offset
          required: false
          description: result set start row
          schema:
            type: string
        - in: query
          name: limit
          required: false
          description: result set max rows
          schema:
            type: string
        - in: query
          name: from
          required: false
          description: date range start parameter on finished date
          schema:
            type: string
        - in: query
          name: until
          required: false
          description: date range end parameter on finished date
          schema:
            type: string
      responses:
        "200":
          description: List of previous harvest jobs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/previousJobs"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"
    post:
      description: Create job log samples for test purposes etc, for example by import from another FOLIO instance.
      operationId: postPreviousJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/previousJob"
        required: true
      responses:
        "201":
          description: Job log created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/previousJob"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/import-jobs:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
    get:
      operationId: getImportJobs
      description: Retrieves list of past import jobs
      parameters:
        - in: query
          name: query
          required: false
          description: CQL query, import config ID, name, type, status, message, and amountHarvested in queries, and the same fields plus started and finished in sorting
          schema:
            type: string
        - in: query
          name: offset
          required: false
          description: result set start row
          schema:
            type: string
        - in: query
          name: limit
          required: false
          description: result set max rows
          schema:
            type: string
        - in: query
          name: from
          required: false
          description: date range start parameter on finished date
          schema:
            type: string
        - in: query
          name: until
          required: false
          description: date range end parameter on finished date
          schema:
            type: string
      responses:
        "200":
          description: List of past import jobs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/importJobs"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"
    post:
      description: Create job log samples for test purposes etc, for example by import from another FOLIO instance.
      operationId: postImportJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/importJob"
        required: true
      responses:
        "201":
          description: Job log created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/importJob"
        "400":
          $ref: "#/components/responses/trait_400"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/import-jobs/{id}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Import job identifier
        schema:
          type: string
          format: uuid
    get:
      operationId: getImportJob
      description: Retrieves details of a previous harvest job
      responses:
        "200":
          description: A past import job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/importJob"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"
    delete:
      operationId: deleteImportJob
      description: Delete a past import job with all its logs
      responses:
        "200":
          description: Job run and logs deleted
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/import-jobs/{id}/log:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Import job identifier
        schema:
          type: string
          format: uuid
    get:
      operationId: getImportJobLog
      description: Retrieves the log of a past import job
      parameters:
        - in: query
          name: query
          required: false
          description: CQL, supporting harvestJobId, jobLabel, line in query terms
          schema:
            type: string
      responses:
        "200":
          description: Logs for an import job
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: "#/components/schemas/logLines_"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

    post:
      operationId: postImportJobLog
      description: For importing job logs from another source.
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "201":
          description: Logs imported
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"



  /harvester-admin/previous-jobs/failed-records:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
    get:
      operationId: getFailedRecordsForPreviousJobs
      description: Retrieves the failed records of previous harvest jobs
      parameters:
        - in: query
          name: query
          required: false
          description: CQL query, supporting recordNumber, harvestableId, harvestableName in queries
          schema:
            type: string
        - in: query
          name: offset
          required: false
          description: result set start row
          schema:
            type: string
        - in: query
          name: limit
          required: false
          description: result set max rows
          schema:
            type: string
        - in: query
          name: from
          required: false
          description: date range parameter on error report timestamp
          schema:
            type: string
        - in: query
          name: until
          required: false
          description: date range parameter on error report timestamp
          schema:
            type: string
      responses:
        "200":
          description: List of failed records for previous harvest jobs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failedRecordsPreviousJob"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/previous-jobs/{id}:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest job identifier
        schema:
          type: string
          format: uuid
    get:
      operationId: getPreviousJob
      description: Retrieves details of a previous harvest job
      responses:
        "200":
          description: A previous harvest job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/previousJob"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"
    delete:
      operationId: deletePreviousJob
      description: Delete a previous job run with all its logs
      responses:
        "200":
          description: Job run and logs deleted
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"


  /harvester-admin/previous-jobs/{id}/log:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest job identifier
        schema:
          type: string
          format: uuid
    get:
      operationId: getPreviousJobLog
      description: Retrieves the log of a previous harvest job
      parameters:
        - in: query
          name: query
          required: false
          description: CQL, supporting harvestJobId, logLevel, jobLabel, line in query terms
          schema:
            type: string
      responses:
        "200":
          description: Logs for a previous harvest job
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: "#/components/schemas/logLines"
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

    post:
      operationId: postPreviousJobLog
      description: Backdoor for creating logs of a previous harvest job without running a job
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "201":
          description: Logs for a previous harvest job created
        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
          $ref: "#/components/responses/trait_500"

  /harvester-admin/previous-jobs/{id}/failed-records:
    parameters:
      - $ref: headers/okapi-tenant.yaml
      - $ref: headers/okapi-token.yaml
      - $ref: headers/okapi-url.yaml
      - in: path
        name: id
        required: true
        description: Harvest job identifier
        schema:
          type: string
          format: uuid

    get:
      operationId: getFailedRecordsForPreviousJob
      description: Retrieves the failed records of a previous harvest job
      parameters:
        - in: query
          name: query
          required: false
          description: CQL query, supporting recordNumber, harvestableId, harvestableName in queries
          schema:
            type: string
        - in: query
          name: from
          required: false
          description: date range parameter on error report timestamp
          schema:
            type: string
        - in: query
          name: until
          required: false
          description: date range parameter on error report timestamp
          schema:
            type: string
        - in: query
          name: offset
          required: false
          description: result set start row
          schema:
            type: string
        - in: query
          name: limit
          required: false
          description: result set max rows
          schema:
            type: string
      responses:
        "200":
          description: List of failed records for a previous harvest job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failedRecordsPreviousJob"

        "400":
          $ref: "#/components/responses/trait_400"
        "404":
          $ref: "#/components/responses/trait_404"
        "500":
